<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora cientifica</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="case">
        <div class="screen">
            <h3 class="small">Prueba</h3>
            <h2 class="large">Prueba</h2>
        </div>
        <div class="keyboard">
            <div class="uno"><div class="key">2nd</div><div class="key">PI</div><div class="key">e</div><div class="key">C</div><div class="key">‚Üê</div></div>
            <div class="dos"><div class="key">x2</div><div class="key">1/x</div><div class="key">|x|</div><div class="key">exp</div><div class="key">mod</div></div>
            <div class="tres"><div class="key">sqrt</div><div class="key">(</div><div class="key">)</div><div class="key">n!</div><div class="key">/</div></div>
            <div class="cuatro"><div class="key">Xy</div><div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">x</div></div>
            <div class="cinco"><div class="key">10x</div><div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">-</div></div>
            <div class="seis"><div class="key">log</div><div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">+</div></div>
            <div class="siete"><div class="key">In</div><div class="key">+/-</div><div class="key">0</div><div class="key">.</div><div class="key">=</div></div>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
