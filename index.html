<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora cientifica</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="case">
        <div class="screen">
            <h3 id="small"></h3>
            <h2 id="large"></h2>
        </div>
        <div class="keyboard">
            <div class="uno"><div class="key">2nd</div><div class="key">PI</div><div class="key">e</div><div class="key">C</div><div class="key">‚Üê</div></div>
            <div class="dos"><div class="key">x2</div><div class="key">1/x</div><div class="key">|x|</div><div class="key">exp</div><div class="key">mod</div></div>
            <div class="tres"><div class="key">sqrt</div><div class="key">(</div><div class="key">)</div><div class="key">n!</div><div class="key" onclick="selectOperation('/');">/</div></div>
            <div class="cuatro"><div class="key">Xy</div><div class="key" onclick="writeNumber(7);">7</div><div class="key" onclick="writeNumber(8);">8</div><div class="key" onclick="writeNumber(9);">9</div><div class="key" onclick="selectOperation('*');">x</div></div>
            <div class="cinco"><div class="key">10x</div><div class="key" onclick="writeNumber(4);">4</div><div class="key" onclick="writeNumber(5);">5</div><div class="key" onclick="writeNumber(6);">6</div><div class="key" onclick="selectOperation('-');">-</div></div>
            <div class="seis"><div class="key">log</div><div class="key" onclick="writeNumber(1);">1</div><div class="key" onclick="writeNumber(2);">2</div><div class="key" onclick="writeNumber(3);">3</div><div class="key" onclick="selectOperation('+');">+</div></div>
            <div class="siete"><div class="key">In</div><div class="key">+/-</div><div class="key" onclick="writeNumber(0);">0</div><div class="key">.</div><div class="key" onclick="printResult();">=</div></div>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
