<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora cientifica</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="case">
        <div class="screen">
            <h3 id="small"></h3>
            <h2 id="large"></h2>
        </div>
        <div class="keyboard">
            <div class="uno"><div class="key" style="background-color:#FF0000;">2nd</div><div class="key" onclick="writeNumber(3.1416);">PI</div><div class="key" onclick="writeNumber(2.7182);">e</div><div class="key" onclick="clean();">C</div><div class="key" style="background-color:#FF0000;">←</div></div>
            <div class="dos"><div class="key" onclick="selectOperation('²');">x2</div><div class="key" onclick="selectOperation('1/');">1/x</div><div class="key" onclick="selectOperation('|');">|x|</div><div class="key" onclick="selectOperation('exp');">exp</div><div class="key" onclick="selectOperation('mod');">mod</div></div>
            <div class="tres"><div class="key" onclick="selectOperation('sqrt')">sqrt</div><div class="key" style="background-color:#FF0000;">(</div><div class="key" style="background-color:#FF0000;">)</div><div class="key" onclick="selectOperation('!');">n!</div><div class="key" onclick="selectOperation('/');">/</div></div>
            <div class="cuatro"><div class="key" onclick="selectOperation('^');">Xy</div><div class="key" onclick="writeNumber(7);">7</div><div class="key" onclick="writeNumber(8);">8</div><div class="key" onclick="writeNumber(9);">9</div><div class="key" onclick="selectOperation('*');">x</div></div>
            <div class="cinco"><div class="key" onclick="selectOperation('*10^');">10x</div><div class="key" onclick="writeNumber(4);">4</div><div class="key" onclick="writeNumber(5);">5</div><div class="key" onclick="writeNumber(6);">6</div><div class="key" onclick="selectOperation('-');">-</div></div>
            <div class="seis"><div class="key" onclick="selectOperation('log');">log</div><div class="key" onclick="writeNumber(1);">1</div><div class="key" onclick="writeNumber(2);">2</div><div class="key" onclick="writeNumber(3);">3</div><div class="key" onclick="selectOperation('+');">+</div></div>
            <div class="siete"><div class="key" onclick="selectOperation('ln')">In</div><div class="key" onclick="changeSimbol();">+/-</div><div class="key" onclick="writeNumber(0);">0</div><div class="key">.</div><div class="key" onclick="printResult();">=</div></div>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
